{% extends 'base.html' %}

{% block title %}Post Transaction{% endblock %}

{% block header %}<h1>Post a transaction to the database</h1>{% endblock %}

{% block content %}
<form method="post">
    <label for="desc">Transaction description</label>
    <input name="desc" id="desc" value="e.g. 1pt milk" required>
    <input type="submit" value="Submit transaction">
</form>
{% endblock %}
