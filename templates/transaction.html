{% extends 'base.html' %}

{% block content %}

    <label for="buyer">Buyer</label>
    <input name="buyer" id="buyer" value="e.g. Johnny" required>
    <label for="desc">Description</label>
    <input name="desc" id="desc" value="e.g. soya milk" required>
    <label for="amount">Amount (Â£)</label>
    <input name="amount" id="amount" value="e.g. 1.50" required>

    <input type="submit" value="Submit transaction">
</form>
{% endblock %}
