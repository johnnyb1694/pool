{% extends 'base.html' %}

{% block styles %} <link rel="stylesheet" href="static/transaction.css"> {% endblock %}

{% block title %}Post Transaction{% endblock %}

{% block header %}<h1>Post a new transaction</h1>{% endblock %}

{% block content %}
<form method="post">
    <div class="form-group">
        <label for="desc">Description</label>
        <input type="text" class="form-control" name="desc" id="desc" placeholder="Describe the product" required>
    </div>
    <div class="form-group">
        <label for="amount">Amount (Â£)</label>
        <input type="text" class="form-control" name="amount" id="amount" placeholder="e.g. 1.50" required>
    </div>
    <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" name="location" id="location" placeholder="e.g. Waitrose" required>
    </div>
    <input type="submit" class="submit" value="Submit">
</form>
{% endblock %}
